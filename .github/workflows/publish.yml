name: Publish
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Please build
        run: ./pleasew build //...

      - name: Please lint
        run: ./pleasew lint
      
      - name: Please test
        run: ./pleasew test //...

      - name: Create pre-release
        run: ./please run //scripts:pre-release
